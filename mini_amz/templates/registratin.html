{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block body %}
<script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        #formid{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            width: 60%;
            padding: 30px;
            margin: auto; 
            border: 1px solid rgb(75, 72, 72);
        }
    </style>
         
            <form id="formid" method="post" enctype="multipart/form-data" style="margin-top:5%;margin-bottom: 5% ;background-color:rgba(255, 255, 255, 0.658);" >
                <strong>
                    <h3 style="text-align: center; padding:0%;"><strong>Register Here</strong></h3>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Register</button>
                </strong>        
            </form>

            
{% endblock %}
