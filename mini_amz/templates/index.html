    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script

    <title>Amazone</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Monoton&display=swap" rel="stylesheet">
    <style>
        nav li{
            border: 3px solid rgb(238, 194, 197);
            
        }
        nav{
            font-family: 'Monoton', cursive;
        }
        nav li:hover {
            color: black;
            border-bottom: 3px solid black;
            }   
    </style>

<body>
    <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-expand-sm navbar-light " style="background-color: rgb(238, 194, 197);">
                    <div class="container">
                     <ul class="navbar-nav mr-auto">
                         <strong>
                                <li class="nav-item active"><a class="nav-link" href="">Home</a></li>
                         </strong>
                         
                     </ul>
                     <ul class="navbar-nav ml-auto">
                            <strong>
                                {% if register %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                                {% endif %}
                            </strong>
                            <strong>
                                {% if about %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'one' %}">about</a></li>
                                {% endif %}
                            </strong>
                            <strong>
                                {% if contact %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'two' %}">contact</a></li>
                                {% endif %}
                            </strong>
                                {% block navextra %}

             </nav>
        <div class="container">
        {% block body %}
        <div class="jumbotron">
            <h3 style="text-align: center"> Welcome to Mini Amazon</h3>

        <div style="text-align: center" >
